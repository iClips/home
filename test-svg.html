<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            animation: gradient 5s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background: #3498db; }
            50% { background: #8e44ad; }
            100% { background: #3498db; }
        }

        .about-us {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .illustration {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .svg-icon {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <section class="about-us">
        <h2>About Us</h2>
        <p>Welcome to IClips Tech, your premier destination for custom digital software solutions!</p>
        <div class="illustration">
            <!-- Insert SVGs here -->
            <div class="svg-icon">
                <!-- Team Collaboration -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="30" cy="30" r="20" fill="#3498db"/>
                    <circle cx="70" cy="30" r="20" fill="#e74c3c"/>
                    <circle cx="50" cy="70" r="20" fill="#2ecc71"/>
                    <path d="M30,50 C50,80 70,50 50,50" stroke="#34495e" stroke-width="2" fill="none"/>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Personalized Solutions -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <rect x="20" y="20" width="60" height="60" fill="#f39c12" />
                    <text x="50" y="55" font-size="20" text-anchor="middle" fill="#fff">Your</text>
                    <text x="50" y="75" font-size="20" text-anchor="middle" fill="#fff">Solution</text>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Innovative Development -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <path d="M10 80 L90 80 L90 10 L10 10 Z" fill="#8e44ad"/>
                    <circle cx="50" cy="50" r="20" fill="#f1c40f"/>
                    <line x1="10" y1="10" x2="90" y2="90" stroke="#fff" stroke-width="3"/>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- User Experience -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <ellipse cx="50" cy="50" rx="30" ry="20" fill="#16a085"/>
                    <ellipse cx="50" cy="50" rx="15" ry="10" fill="#fff"/>
                    <path d="M30,60 C40,70 60,70 70,60" stroke="#fff" stroke-width="2" fill="none"/>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Advanced Technology -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <rect x="20" y="20" width="60" height="60" fill="#d35400" />
                    <line x1="20" y1="20" x2="80" y2="80" stroke="#fff" stroke-width="4"/>
                    <line x1="20" y1="80" x2="80" y2="20" stroke="#fff" stroke-width="4"/>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Seamless Integration -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <path d="M20 30 L80 30 L80 70 L20 70 Z" fill="#2980b9"/>
                    <path d="M30 40 L70 40 L70 60 L30 60 Z" fill="#fff"/>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- IoT Solutions -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="30" fill="#27ae60"/>
                    <path d="M40 30 C40 50 60 50 60 30" stroke="#fff" stroke-width="4"/>
                    <line x1="50" y1="50" x2="50" y2="70" stroke="#fff" stroke-width="4"/>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Client-Centric Approach -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <path d="M10 80 L90 80 L90 20 L10 20 Z" fill="#e67e22"/>
                    <circle cx="50" cy="50" r="15" fill="#fff"/>
                    <text x="50" y="55" font-size="10" text-anchor="middle" fill="#e67e22">Client</text>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Continuous Support -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <path d="M10 10 L90 10 L90 90 L10 90 Z" fill="#3498db"/>
                    <circle cx="50" cy="50" r="20" fill="#fff"/>
                    <text x="50" y="55" font-size="12" text-anchor="middle" fill="#3498db">Support</text>
                </svg>
            </div>

            <div class="svg-icon">
                <!-- Future-Focused Vision -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <polygon points="50,10 90,90 10,90" fill="#8e44ad"/>
                    <circle cx="50" cy="50" r="15" fill="#fff"/>
                    <text x="50" y="55" font-size="10" text-anchor="middle" fill="#8e44ad">Future</text>
                </svg>
            </div>
        </div>
    </section>

    <script>
        const aboutUs = document.querySelector('.about-us');
        const svgIcons = document.querySelectorAll('.svg-icon');

        aboutUs.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = (clientX / window.innerWidth) * 20 - 10;
            const y = (clientY / window.innerHeight) * 20 - 10;

            aboutUs.style.transform = `translate(${x}px, ${y}px) rotate(${x / 10}deg)`;
            svgIcons.forEach(icon => {
                icon.style.transform = `rotate(${x / 10}deg)`;
            });
        });

        aboutUs.addEventListener('mouseleave', () => {
            aboutUs.style.transform = 'translate(0px, 0px) rotate(0deg)';
            svgIcons.forEach(icon => {
                icon.style.transform = 'rotate(0deg)';
            });
        });
    </script>

</body>
</html>
