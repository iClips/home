<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Circles with Tilted Orbit</title>
    <style>
        /* Basic styling for the team section */
        .team-section {
            position: relative;
            text-align: center;
            padding: 60px 20px;
            color: #fff;
            background-color: #1e1e1e;
            overflow: hidden;
            height: 600px;
        }

        .team-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .team-content {
            position: relative;
            z-index: 1;
        }

        /* Central Node (Team) */
        .team-node {
            fill: rgba(255, 255, 255, 0.1);
            stroke: #fff;
            stroke-width: 2;
        }

        /* Connection lines (like spokes on a wheel) */
        .connection-line {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2;
        }

        /* Orbit animation */
        @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Circle container for the orbiting circles and lines */
        .circle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            transform: perspective(800px) rotateX(60deg) rotateY(45deg) rotateZ(45deg);
            animation: orbit 10s infinite linear;
        }

        /* The orbiting nodes */
        .small-node {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        /* Nodes placed in orbit at specific positions */
        .small-node:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .small-node:nth-child(2) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
        .small-node:nth-child(3) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
        .small-node:nth-child(4) { top: 50%; left: 0%; transform: translate(-50%, -50%); }

        /* Style for the connecting lines from center to nodes */
        .connection-line.line-1 {
            transform-origin: left top;
            animation: orbit 10s infinite linear;
        }

        /* Animating the central node (pulse effect) */
        @keyframes pulse {
            0%, 100% { r: 80; opacity: 0.3; }
            50% { r: 90; opacity: 0.1; }
        }

        .team-node {
            animation: pulse 3s infinite ease-in-out;
        }

        /* Style for the central node and content */
        .team-content {
            z-index: 10;
        }

        h2 {
            font-size: 2em;
            color: white;
        }

    </style>
</head>
<body>

<section class="team-section">
    <!-- SVG for Background and Central Node -->
    <svg class="team-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="400px">
        <!-- Central Teamwork Circle (represents unity) -->
        <circle class="team-node" cx="400" cy="100" r="80" fill="rgba(255, 255, 255, 0.1)" />

        <!-- Dynamic Connections (lines representing collaboration) -->
        <!-- <line class="connection-line line-1" x1="400" y1="80" x2="800" y2="400"></line> -->
        <!-- <line class="connection-line line-2" x1="400" y1="80" x2="750" y2="300" />
        <line class="connection-line line-3" x1="400" y1="80" x2="200" y2="600" />
        <line class="connection-line line-4" x1="400" y1="80" x2="50" y2="300" /> -->
    </svg>

    <!-- Orbiting Circles -->
    <div class="circle-container">
        <div class="small-node" style="top: 0; left: 50%;"></div>
        <div class="small-node" style="top: 50%; left: 100%;"></div>
        <div class="small-node" style="top: 100%; left: 50%;"></div>
        <div class="small-node" style="top: 50%; left: 0;"></div>
    </div>

    <div class="team-content">
        <h2>Meet our <em>Team</em></h2>
        <p class="responsive"></p>
        <a href="team/" class="team-link responsive">View Team</a>
    </div>
</section>

</body>
</html>
