<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curvy Sand Dune Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top left, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.5) 100%);
            overflow: hidden;
        }

        .dune {
            position: absolute;
            bottom: 0;
            left: 0;  /* Align to the left */
            width: 100%;
            height: 100%;
        }

        /* SVG styles */
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="dune">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="sandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #f7d68c; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #e2b365; stop-opacity: 1" />
                </linearGradient>
            </defs>
            <path d="M 0 80 Q 40 85, 60 60 Q 80 35, 100 37 L 100 100 L 0 100 Z" fill="url(#sandGradient)" />
        </svg>
    </div>
</body>
</html>
